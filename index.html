<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- end of font link-->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <style src="app.js"></style>
  </head>
  <body>
    <img class="bkg-img" src="/images/pattern-background-desktop.svg" />
    <div class="container">
      <div class="hero">
        <img src="/images/illustration-hero.svg" alt="illustration hero" />
      </div>
      <h1 class="title">Order Summary</h1>
      <div class="preview">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="info">
        <div class="musicIcon">
          <img src="/images/icon-music.svg" alt="music icon" />
        </div>
        <div class="sub-info">
          <h3>Annual Plan</h3>
          <h4>$59.99/year</h4>
        </div>
        <div><a href="#">Change</a></div>
      </div>

      <div class="btn">
        <div class="submit btn">
          <a href="#">Proceed to Payment</a>
        </div>
        <div class="sub-btn"><a href="#">Cancel Order</a></div>
      </div>
    </div>
  </body>
</html>
